			<table id="tabel2">

					<td rowspan="2">1</td>

					<td>3</td>
				</tr>
				<tr>
					<td>4</td>
					<td>5</td>
				</tr>
			</table>
		<!--tabel 3-->
		<table id="tabel3">
			<caption>Lihtne tabel 3 - colspan</caption>
				<tr>
					<td colspan="3">1</td>
				</tr>
				<tr>

					<td>3</td>
					<td>4</td>
				</tr>
			</table>
